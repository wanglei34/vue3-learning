<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器例子</title>
    <style>
      [v-clock] {
        display: none;
      }

      button {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h2 v-cloak>当前counter:{{counter}}</h2>
      <!-- <button @click="counter++">增加</button>
      <button @click="counter--">减少</button> -->
      <button @click="greet">弹框</button>
      <button @click="increasement(step)">增加</button>
      <button @click="decreasement(step*2)">减少</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            counter: 0,
            step: 2,
          }
        },

          },
        },

      const vm = app.mount('#root')

  </body>
</html>
