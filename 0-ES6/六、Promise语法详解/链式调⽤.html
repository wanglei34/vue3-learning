<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链式调⽤</title>
  </head>
  <body>
    <script>
      var p = new Promise(function (resolve, reject) {
        // 异步操作
        if (异步操作成功) {
          resolve('Success')
        } else {
          reject('Failure')
        }
      })
      p.then(function (data) {
        //处理异步操作成功数据
        //处理异步操作的结果
        return new Promise((resolve) => {
          resolve(data + 'xxx1')
        })
      })
        .then(function (data) {
          //处理异步操作成功数据
          //处理异步操作的结果
          //上⾯的那⼀段then函数的简化写法
          return Promise.resolve(data + 'xxx2')
        })
        .then((data) => {
          //处理异步成功操作数据。简化为箭头函数
          //处理异步操作的结果
          //上⾯的那⼀段then函数更简化的写法
          return data + 'xxx3'
        })
        .catch(function (error) {})
    </script>
  </body>
</html>
