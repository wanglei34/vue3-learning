<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h2 {
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    /* .green{
        color:green;
    }
    .grey{
        border:1px solid grey;
    } */
  </style>
  <body>
    <div id="app">
      <h2 :class="h2Class">点击按钮，实现文字颜色的切换</h2>
      <button @click="changeColor">文字颜色的切换</button>
      <!-- <h2 class="{blue:isBlue,red:isRed}">动态样式绑定-绑定class属性</h2> -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            isBlue: true,
            isRed: false,
          }
        },
        methods: {
          changeColor() {
            this.isBlue = !this.isBlue
            this.isRed = !this.isRed
          },
        },
        computed: {
          h2Class() {
            return { blue: this.isBlue, red: this.isRed }
          },
        },
      })
      const vm = app.mount('#app')
    </script>
  </body>
</html>
